<!DOCTYPE html>
<html>

    <head>
        <title>index</title>
        <script>
            function shuffle( array ) {
                if ( array instanceof Array ) {
                    var randomNum, temp;

                    for ( var i = array.length; i; --i ) {
                        randomNum = Math.floor( Math.random() * i );
                        temp = array[i - 1];
                        array[i - 1] = array[randomNum];
                        array[randomNum] = temp;
                    }
                } else {
                    alert( "shuffle(): parameter array isn't an Array object." );
                }
            }

            var input = prompt( "이름을 입력하세요:" );
        </script>
    </head>

    <body>
        <input type="button" value="Clear" onclick="clearLocalStorage()" />
    </body>

</html>
